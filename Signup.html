<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style1.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="logo">
                <img src="images/login1.jpg" alt="reload">
             </div>
           
            <div class="form-container">
                <form action="#" id="form">
                    <h1>Welcome to Online Tutorialss</h1>
                   
                   <input type="text" name="myname" id="signname" class="blk" placeholder="Enter Full Name" required> 
                   <input type="email" name="myemail" id="signemail" class="blk" placeholder="Enter Email" required> 
                   <input type="number" name="mynumber" id="signnumber" class="blk" placeholder="Enter Contact Number" required> 
                   <input type="password" name="mypassword" id="signpassword" class="blk" placeholder="Password" required>
                   <input type="password" name="Confirmpassword" id="signconfirm_password" class="blk" placeholder="Confirm Password" required>
                 
                   <!-- <button class="blk"><a href="./login.html" class="login"></a>Register</button> -->
                   <button type="submit" class="blk" id="signup">Register</button>
                  
                   
    
                </form>
            </div>
        </div>
    </div>
   <script src="/js/Login_Signup.js"></script>
</body>
</html>
